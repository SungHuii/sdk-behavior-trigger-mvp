spring:
  mail:
    host: dummy

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  task:
    scheduling:
      enabled: false  # ✅ 스케줄러 비활성화 (통합테스트에서 run() 직접 호출)

sendgrid:
  api-key: dummy

app:
  sdk:
    projectId: 00000000-0000-0000-0000-000000000000

# JWT (테스트용)
jwt:
  secret: thisIsMySuperSecretKeyThatIsAtLeast32CharsLong!

springdoc:
  api-docs:
    enabled: false   # ✅ Swagger API 문서 비활성화
  swagger-ui:
    enabled: false   # ✅ Swagger UI 비활성화

# ✅ 로깅은 최상위에 위치해야 함
logging:
  level:
    org.hibernate: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.web.filter.OncePerRequestFilter: DEBUG
    org.springframework.web.cors: DEBUG
    com.behavior.sdk.trigger: DEBUG
