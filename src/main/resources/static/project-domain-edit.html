<script>
  const projectId = new URLSearchParams(location.search).get('projectId');
  const token = localStorage.getItem('token');
  let domains = [];

  if (!token || !projectId) {
    alert("ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.");
    location.href = '/me.html';
  }

  // í”„ë¡œì íŠ¸ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
  fetch(`/api/projects/${projectId}`, {
    headers: { 'Authorization': 'Bearer ' + token }
  })
    .then(res => res.json())
    .then(project => {
      document.getElementById('projectName').textContent = project.name;
      domains = project.allowedDomains || [];
      renderDomains();
    });

  function renderDomains() {
    const list = document.getElementById('domainList');
    list.innerHTML = '';
    domains.forEach((d, i) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <input type="text" value="${d}" onchange="updateDomain(${i}, this.value)" />
        <button onclick="removeDomain(${i})">âŒ ì‚­ì œ</button>
      `;
      list.appendChild(li);
    });
  }

  function updateDomain(index, value) {
    domains[index] = value;
  }

  function removeDomain(index) {
    domains.splice(index, 1);
    renderDomains();
  }

  function addDomain() {
    const input = document.getElementById('newDomain');
    const val = input.value.trim();
    if (!val) return;
    domains.push(val);
    input.value = '';
    renderDomains();
  }

  function saveChanges() {
    fetch(`/api/projects/${projectId}`, {
      method: 'PUT',
      headers: {
        'Authorization': 'Bearer ' + token,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ allowedDomains: domains })
    })
      .then(res => {
