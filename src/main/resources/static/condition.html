<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Condition 생성</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    #btnBack {
      background: #6c757d;
      margin-left: 1rem;
    }
  </style>

  <script>
    const queryParams = new URLSearchParams(location.search);
    const projectKey = queryParams.get('projectKey');

    if (!projectKey) alert("projectKey가 전달되지 않았습니다.");

    const sdk = document.createElement('script');
    sdk.src = "https://behavior-tracking-sdk.vercel.app/sdk.js";
    sdk.dataset.key = projectKey;

    if (location.hostname.includes('localhost')) {
      sdk.dataset.api = 'http://localhost:8080';
    }

    document.head.appendChild(sdk);
  </script>
</head>
<body>

<h1>
  조건 생성
  <button id="btnBack">← 뒤로가기</button>
</h1>

<label>EventType:
  <select id="eventType">
    <option value="PAGE_VIEW">PAGE_VIEW</option>
    <option value="CLICK">CLICK</option>
    <option value="STAY_TIME">STAY_TIME</option>
    <option value="SCROLL_DEPTH">SCROLL_DEPTH</option>
  </select>
</label>

<label>Operator:
  <select id="operator">
    <option value="GREATER_THAN">GREATER_THAN</option>
    <option value="EQUAL">EQUAL</option>
    <option value="LESS_THAN">LESS_THAN</option>
  </select>
</label>

<label>Threshold:
  <input type="number" id="threshold" value="5" />
</label>

<!-- 추가: 세그먼트 최소 이메일 수 -->
<label>세그먼트 최소 이메일 수:
  <input type="number" id="segmentMinEmails" value="5" min="1" />
</label>

<label>Page URL:
  <select id="pageUrl">
    <option disabled selected>도메인을 불러오는 중...</option>
  </select>
</label>

<button id="btnCreate">생성</button>

<script>
  const token = localStorage.getItem('token');
  const projectId = new URLSearchParams(location.search).get('projectKey');
  const pageUrlSelect = document.getElementById('pageUrl');

  const apiUrl = location.hostname.includes('localhost')
    ? 'http://localhost:8080'
    : 'https://sdk-behavior-trigger-mvp.onrender.com';

  // 도메인 목록 불러오기
  fetch(`${apiUrl}/api/projects/${projectId}`, {
    headers: { 'Authorization': 'Bearer ' + token }
  })
    .then(res => res.json())
    .then(project => {
      const domains = project.allowedDomains || [];
      pageUrlSelect.innerHTML = '';

      if (domains.length === 0) {
        pageUrlSelect.innerHTML = '<option disabled>등록된 도메인이 없습니다.</option>';
        return;
      }

      domains.forEach(domain => {
        const option = document.createElement('option');
        option.value = domain;
        option.textContent = domain;
        pageUrlSelect.appendChild(option);
      });
    })
    .catch(() => {
      pageUrlSelect.innerHTML = '<option disabled>도메인 불러오기 실패</option>';
    });

  // 조건 생성
  document.getElementById('btnCreate').addEventListener('click', async () => {
    const selectedPageUrl = pageUrlSelect.value;
    if (!selectedPageUrl) return alert("Page URL을 선택해주세요.");

    const threshold = parseInt(document.getElementById('threshold').value, 10);
    const minEmails = parseInt(document.getElementById('segmentMinEmails').value, 10);

    if (Number.isNaN(threshold)) return alert("Threshold를 입력해주세요.");
    if (Number.isNaN(minEmails) || minEmails < 1) return alert("세그먼트 최소 이메일 수는 1 이상이어야 합니다.");

    const payload = {
      projectId,
      eventType: document.getElementById('eventType').value,
      operator: document.getElementById('operator').value,
      threshold,
      pageUrl: selectedPageUrl,
      segmentMinEmails: minEmails // 서버 전송
    };

    try {
      const res = await fetch(`${apiUrl}/api/conditions`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert('조건이 성공적으로 생성되었습니다!');
        location.href = `/condition-list.html?projectKey=${projectId}`;
      } else {
        const text = await res.text();
        alert(`조건 생성 실패: ${res.status}\n${text}`);
      }
    } catch (err) {
      console.error(err);
      alert('조건 생성 중 오류 발생');
    }
  });

  // 뒤로가기
  document.getElementById('btnBack').addEventListener('click', () => {
    location.href = '/me.html';
  });
</script>

</body>
</html>
